<html>
    <body onload = "webpageLoading();">
        <p id = "displayCandidateInformation"></p>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" placeholder="No weird names!!">
            
        <br><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" placeholder="BE CREATIVE!"/>
    
        <br><br>

        <label for="grade">Enter Grade:</label>
        <input type="number" id="grade" placeholder="Between 9-12!"/>
    
        <br><br>

        <label for="candidatesPosition">Candidate's Position: </label>
        <input type="" id="candidatesPosition" placeholder="Enter a profession!"/>
            
        <br><br>

        <input type="text" id="message" placeholder="NO SWEAR WORDS!!"/>
            
        <br><br>

        <input type="text" id = "image" placeholder="NO BAD PHOTOS!"/>
        
        <br><br>

        <button id = "editButton" type = "button" onclick = "editCandidate();">
            <b>Edit Candidate</b>
        </button>

            <
        </button>
        
        <button id = "goForwards" type = "button" onclick = "goForward();">
            >
        </button>

        <br><br>

        <button id = "submitButton" type="button" onclick="submitCandidate();">
            <b>Submit</b>
        </button>
        
        <button id = "votingPageButton" type = "button" onclick = "displayVotingPage();">
            <b>Go to voting Page</b>
        </button>
        

        <script src="test!.js"></script>

</html>
